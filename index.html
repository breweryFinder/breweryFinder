<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="pageTitle">Choose Your Brewery!</h1>
        <div class="formContainer">

            <!-- City Selector -->
            <form action="" class="city">
                <label for="city">Which City do you want to visit?</label>
                <select name="city" id="city">
                    <option value="empty">Please Select:</option>
                    <option value="los_angeles">Los Angeles</option>
                    <option value="san_diego">San Diego</option>
                    <option value="chicago">Chicago</option>
                    <option value="toronto">Toronto</option>
                    <option value="city">City 5</option>
                    <option value="city">City 6</option>
                    <option value="city">City 7</option>
                    <option value="city">City 8</option>
                    <option value="city">City 9</option>
                    <option value="city">City 10</option>
                </select>

            <!-- Brewery Type Selector -->

                <label for="type">What kind of brewery do you want?</label>
                <select name="type" id="type">
                    <option value="empty">Please Select:</option>
                    <option value="micro">Micro</option>
                    <option value="regional">Regional</option>
                    <option value="brewpub">Brew Pub</option>
                    <option value="bar">Bar</option>
                </select>
                
                <input type="submit" id="getBreweryBtn"value="Get me a brewery!">
            </form>
           
        
        </div>
    </header>

    <main>
        <div class="wrapper">
            <h2>Your Choices Are:</h2>
            <ul id="breweryDisplay">
                    <!-- <li>
                        <h2>Name of Brewery</h2>
                        <h3>City</h3>
                        <h4>Brewery Type</h4>
                    </li> -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Jenn Blakney & Tyler George</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
