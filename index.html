<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="pageTitle">Choose Your Brewery!</h1>
        <div class="formContainer">

            <!-- State Selector -->
            <form action="" class="state">
                <label for="state">Which City do you want to visit?</label>
                <select name="city" id="state">
                    <option value="city">City 1</option>
                    <option value="city">City 2</option>
                    <option value="city">City 3</option>
                    <option value="city">City 4</option>
                    <option value="city">City 5</option>
                    <option value="city">City 6</option>
                    <option value="city">City 7</option>
                    <option value="city">City 8</option>
                    <option value="city">City 9</option>
                    <option value="city">City 10</option>
                </select>
            </form>

            <!-- Brewery Type Selector -->
            <form action="" class="brewType">
                <label for="brewType">What kind of brewery do you want?</label>
                <select name="brewType" id="brewType">
                    <option value="micro">Micro</option>
                    <option value="regional">Regional</option>
                    <option value="brewpub">Brew Pub</option>
                    <option value="bar">Bar</option>
                </select>
            </form>
            
            <button>Submit</button>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <h2>Your Choices Are:</h2>
            <ul id="breweryDisplay">
                <!-- Three options will be displayed here -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Jenn Blakney & Tyler George</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
