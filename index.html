<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Selector</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="headerWrapper">

            <div class="beerFoam">
                <div class="foam1"></div>
                <div class="foam2"></div>
                <div class="foam3"></div>
                <div class="foam4"></div>
                <div class="foam5"></div>
                <div class="foam6"></div>
                <div class="foam7"></div>
                <div class="foam8"></div>
                <div class="foam9"></div>
                <div class="foam10"></div>
                <div class="foam11"></div>
                <div class="foam12"></div>
                <div class="foam13"></div>
                <div class="foam14"></div>
                <div class="foam15"></div>
                <div class="foam16"></div>
                <div class="foam17"></div>
                <div class="foam18"></div>
                <div class="foam19"></div>
                <div class="foam20"></div>
                <div class="foam21"></div>
                <div class="foam22"></div>
                <div class="foam23"></div>
                <div class="foam24"></div>
                <div class="foam25"></div>
            </div>
            
            <div class="container">
                <h1>Choose Your Brewery!</h1>
                <div class="top">
                    <div class="liquid">
                        <div class="bubble bubble1"></div>
                        <div class="bubble bubble2"></div>
                        <div class="bubble bubble3"></div>
                        <div class="bubble bubble4"></div>
                        <div class="bubble bubble5"></div>
                        <div class="bubble bubble6"></div>
                        <div class="bubble bubble7"></div>
                        <div class="bubble bubble8"></div>
                        <div class="bubble bubble9"></div>
                        <div class="bubble bubble10"></div>
                        <div class="bubble bubble11"></div>
                        <div class="bubble bubble12"></div>
                        <div class="bubble bubble13"></div>
                        <div class="bubble bubble14"></div>
                        <div class="bubble bubble15"></div>
                        <div class="bubble bubble16"></div>
                        <div class="bubble bubble17"></div>
                        <div class="bubble bubble18"></div>
                        <div class="bubble bubble19"></div>
                        <div class="bubble bubble20"></div>
                    </div>
                </div> <!-- END .top -->
            </div> <!-- END .container -->
            <div class="formContainer">
                <!-- City Selector -->
                <div class="dropdownFlex">
                    <form action="" class="brewerySelection">
                        <div class="selectStyles1">
                            <label for="city">Select  <span>City:</span></label>
                            <select name="city" id="city">
                                <option value="los_angeles">Los Angeles</option>
                                <option value="san_diego">San Diego</option>
                                <option value="chicago">Chicago</option>
                                <option value="boston">Boston</option>
                                <option value="ohio">Ohio</option>
                                <option value="atlanta">Atlanta</option>
                                <option value="seattle">Seattle</option>
                                <option value="miami">Miami</option>
                                <option value="illinois">Illinois</option>
                                <option value="oklahoma">Oklahoma</option>
                            </select>
                        </div>
        
                    <!-- Brewery Type Selector -->
                        <div class="selectStyles2">
                            <label for="type">Select <span>Brewery:</span></label>
                            <select name="type" id="type">
                            <option value="micro">Micro Brew</option>
                            <option value="bar">Bar</option>
                            <option value="brewpub">Brew Pub</option>
                            <option value="regional">Regional</option>
                            </select>
                        </div>
                </div> <!-- END .dropdownFlex -->
                    
                    <input type="submit" id="getBreweryBtn"value="Show Results">
                </form> <!-- END form-->
            </div> <!-- END .formContainer-->
        </div> <!-- END .headerWrapper -->
    </header>

    <main>
        <div id="inputDisplay" class="wrapper">
            <h2>Your Choices Are:</h2>
            <ul id="breweryDisplay">
                    <!-- <li class="breweryBox">
                        <p>Name of Brewery</p>
                        <a href="website">Go to Site!</a>
                    </li> -->
            </ul>
        </div>
    </main>

    <footer>
        <p>Jenn Blakney & Tyler George</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
